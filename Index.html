<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .error {
            color: red;
        }
        .success {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Converter</h1>
        <input type="text" id="inputUrl" placeholder="Enter URL here" />
        <button onclick="convertUrl()">Convert</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function convertUrl() {
            const inputUrl = document.getElementById('inputUrl').value;
            const resultDiv = document.getElementById('result');

            // Regex to check and extract the number from the URL
            const regex = /^https?:\/\/forums\.turbobricks\.com\/showthread\.php\?t=(\d+)$/;
            const match = inputUrl.match(regex);

            if (match) {
                const number = match[1];
                // Construct the new URL
                const newUrl = `https://turbobricks.com/index.php?threads/${number}`;
                resultDiv.innerHTML = `<span class="success">Converted URL: <a href="${newUrl}" target="_blank">${newUrl}</a></span>`;
            } else {
                resultDiv.innerHTML = '<span class="error">Invalid URL format. Please use: https://forums.turbobricks.com/showthread.php?t=(NUMBER)</span>';
            }
        }
    </script>
</body>
</html>
